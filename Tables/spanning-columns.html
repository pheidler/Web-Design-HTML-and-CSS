<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
	<table>

		<!-- Divided into rows, but you have to specify whether an element is a label or an entry. Colspan and rowspan create an entry that takes up more than one space-->
		<tr>
			<th></th>
			<th scope="col">9am</th>
			<th scope="col">10am</th>
			<th scope="col">11am</th>
			<th scope="col">12pm</th>
		</tr>
		<tr>
			<th scope="row">Monday</th>
			<td colspan="2">Geography</td>
			<td>Math</td>
			<td>Art</td>
		</tr>
		<tr>
			<th scope="row">Tuesday</th>
			<td colspan="3">Gym</td>
			<td>Home Ec</td>
		</tr>
	</table>
</body>
</html>
