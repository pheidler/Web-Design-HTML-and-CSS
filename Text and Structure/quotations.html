	<!-- blockquotes are used for longer quotes that take up an entire paragraph. Indents text. -->

Winnie-the-Pooh">
		<p>Did you ever stop to think, and forget ot start again?</p>

	</blockquote>
	<!-- <q> is used for smaller quotes, does not indent -->

</body>
